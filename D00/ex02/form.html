<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
        <meta charset="utf-8">
        <script src="./popup.js"></script>
    </head>
<body>
    <h2>HTML Forms</h2>
    <form>
        <label for="fname">Firstname:</label><br>
        <input type="text" id="firstname" name="fname"><br>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age"><br>
        <label for="phone">Phone:</label><br>
        <input type="tel" id="phone" name="phone"><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br>
        <label for="student">Student at 42:</label><br> <!--Diferent input?-->
        <input type="checkbox" id="student" name="student"><br>
        <label for="gender">Gender:</label><br>
        <input type="radio" id="gender_male" name="gender" value="gender_male">
        <label for="gender">Male</label><br>
        <input type="radio" id="gender_female" name="gender" value="gender_female">
        <label for="gender">Female</label><br>
        <input type="radio" id="gender_other" name="gender" value="gender_other">
        <label for="gender">Other</label><br><br>
        <button onclick = "displayFormContents();" >Submit</button>  
    </form>
</body>
</html>
